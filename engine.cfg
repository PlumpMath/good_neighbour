[application]

name="Good Neighbour"
main_scene="res://start_menu.tscn"
icon="res://icon.png"

[autoload]

global="*res://global.gd"

[debug]

height=600

[display]

resizable=false
width=920
height=600

[input]

ui_left=[key(Left), jbutton(0, 14)]
ui_right=[key(Right), jbutton(0, 15)]
ui_up=[key(Up), jbutton(0, 12)]
ui_down=[key(Down), jbutton(0, 13)]
p1_up=[key(W)]
p1_down=[key(S)]
p1_left=[key(A)]
p1_right=[key(D)]
p1_rotate_clockwise=[jbutton(0, 0), key(G)]
p1_rotate_anti_clockwise=[jbutton(0, 2), key(F)]
p2_up=[key(I)]
p2_down=[key(K)]
p2_left=[key(J)]
p2_right=[key(L)]
p1_debug_rubbish=[key(E)]
p2_rotate_clockwise=[key(Apostrophe)]
p2_rotate_anti_clockwise=[key(Semicolon)]
p2_debug_rubbish=[key(O)]

[physics_2d]

motion_fix_enabled=true
